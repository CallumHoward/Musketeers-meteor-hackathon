<template name="canvasNew">
    <h1>Create new canvas</h1>

    <!-- canvas -->
    <div class="canvas">
        {{#each elements}}
            {{> element }}
        {{/each}}
    </div>


    <!-- button -->
    <button id="submit-button">add text element</button>

    <button id="save-button">save</button>
    <input id="canvas-name" />
</template>
