<template name="element">
  <div class="element-item" style="
   position: absolute;
   left: {{left}}px;
   top: {{top}}px;
   color: {{fontColor}};
   font: {{fontStyle}}
         {{fondVariant}}
         {{fontWeight}}
         {{fontSize}}px
         {{fontFamily}}">
    <form class="element-input" data-id="{{_id}}">
      <input name="text" style="height:{{textBoxHeight}}px; width:{{textBoxWidth}}px" type="text" value="{{text}}" />
    </form>
  </div>
</template>
