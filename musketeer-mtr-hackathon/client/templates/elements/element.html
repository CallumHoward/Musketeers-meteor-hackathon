<template name="element">
  <div class="element-draggable draggable" data-id="{{_id}}"
  style="position: absolute;
         left: {{left}}px;
         top: {{top}}px;">
    <div class="edit-element" data-id="{{_id}}" hidden>
      <form class="edit-family" data-id="{{_id}}">
        <select id="font-family" data-id="{{_id}}">
          <option value="Comic Sans Ms">Comic Sans Ms</option>
          <option value="Verdana">Verdana</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
      </form>
      {{> editFontSize}}
    </div>
    <br/>

    <div class="element-item" data-active="false" style="
     color: {{fontColor}};
     font: {{fontStyle}}
           {{fondVariant}}
           {{fontWeight}}
           {{fontSize}}px
           {{fontFamily}}">
      <form class="element-input" data-id="{{_id}}">
        <textarea name="text" style="height:{{textBoxHeight}}px; width:{{textBoxWidth}}px" type="text">
          {{text}}
        </textarea>
      </form>
    </div>
  </div>
</template>
