<template name="element">
  <div class="element-draggable draggable" data-id="{{_id}}"
      style="position: absolute;
            left: {{left}}px;
            top: {{top}}px;">

    <div class="edit-element" data-id="{{_id}}"
        style="visibility: hidden">
      {{> elementEditor elementId=this._id}}
    </div>

    <br/>
    <div class="element-item element-resizable" data-active="false" data-id="{{_id}}"
        style="color: {{fontColor}};
              text-align: {{textAlign}};
              font: {{fontStyle}}
                    {{fontWeight}}
                    {{fontSize}}px
                    {{fontFamily}};">
      <textarea name="text"
                data-id="{{_id}}"
                class="element-input textbox"
                type="text"
                style="background-color: transparent;
                      height:{{textBoxHeight}}px;
                      width:{{textBoxWidth}}px;">{{text}}</textarea>
    </div>

  </div>
</template>
