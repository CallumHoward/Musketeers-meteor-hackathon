<template name="element">
  <div class="element-draggable draggable" data-id="{{_id}}"
  style="position: absolute;
         left: {{left}}px;
         top: {{top}}px;">

    <div class="edit-element" style="visibility: {{editVisible}}">
      <form class="edit-family">
        <select id="font-family" data-id="{{_id}}">
          <option value="Comic Sans Ms">Comic Sans Ms</option>
          <option value="Verdana">Verdana</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
      </form>
      <form class="edit-size">
        <select id="font-size" data-id="{{_id}}">
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
        </select>
      </form>
    </div>
    <br/>

    <div class="element-item" style="
     color: {{fontColor}};
     font: {{fontStyle}}
           {{fondVariant}}
           {{fontWeight}}
           {{fontSize}}px
           {{fontFamily}}">
      <form class="element-input" data-id="{{_id}}">
        <textarea>
          <input name="text" style="height:{{textBoxHeight}}px; width:{{textBoxWidth}}px" type="text" value="{{text}}" />
        </textarea>
      </form>
    </div>
  </div>
</template>
