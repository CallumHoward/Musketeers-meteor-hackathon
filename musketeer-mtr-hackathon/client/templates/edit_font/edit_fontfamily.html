<template name="editFontFamily">
  <form class="edit-family">
    <select id="font-family" data-id="{{_id}}">
      {{#each fontFamilies}}
        {{> fontFamilyItem}}
      {{/each}}
    </select>
  </form>
</template>

<template name="fontFamilyItem">
  <option value="{{this}}">{{this}}</option>
</template>
